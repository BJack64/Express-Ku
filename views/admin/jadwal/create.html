<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin - Jadwal</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="/admin/jadwal" class="navbar-brand">Admin ExpressKu</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between mb-4">
            <h3>Menambahkan Jadwal Baru</h3>
        </div>
        <form action="/admin/jadwal/create" method="POST">
            <div class="mb-3">
                <label for="id_jadwal" class="form-label">ID Jadwal</label>
                <input type="text" id="id_jadwal" name="id_jadwal" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="id_kereta" class="form-label">ID Kereta</label>
                <input type="text" id="id_kereta" name="id_kereta" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="id_masinis" class="form-label">ID Masinis</label>
                <input type="text" id="id_masinis" name="id_masinis" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="id_stasiun_asal" class="form-label">ID Stasiun Asal</label>
                <input type="text" id="id_stasiun_asal" name="id_stasiun_asal" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="id_stasiun_tujuan" class="form-label">ID Stasiun Tujuan</label>
                <input type="text" id="id_stasiun_tujuan" name="id_stasiun_tujuan" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="tgl_berangkat" class="form-label">Tanggal Berangkat</label>
                <input type="text" id="tgl_berangkat" name="tgl_berangkat" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="waktu_berangkat" class="form-label">Waktu Berangkat</label>
                <input type="text" id="waktu_berangkat" name="waktu_berangkat" class="form-control"  />
            </div>
            <div class="mb-3">
                <label for="tgl_tiba" class="form-label">Tanggal Tiba</label>
                <input type="text" id="tgl_tiba" name="tgl_tiba" class="form-control"  />
            </div>
            <div class="mb-3">
                <label for="waktu_tiba" class="form-label">Waktu Tiba</label>
                <input type="text" id="waktu_tiba" name="waktu_tiba" class="form-control"  />
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Simpan</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
