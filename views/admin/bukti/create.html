<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin - Bukti</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="/admin/bukti" class="navbar-brand">Admin ExpressKu</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between mb-4">
            <h3>Menambahkan Bukti Baru</h3>
        </div>
        <form action="/admin/bukti/create" method="POST">
            <div class="mb-3">
                <label for="id_tiket" class="form-label">ID Tiket</label>
                <input type="text" id="id_tiket" name="id_tiket" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="tgl_pembelian" class="form-label">Tanggal Pembelian</label>
                <input type="text" id="tgl_pembelian" name="tgl_pembelian" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="id_jadwal" class="form-label">ID Jadwal</label>
                <input type="text" id="id_jadwal" name="id_jadwal" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="nama_penumpang" class="form-label">Nama Penumpang</label>
                <input type="text" id="nama_penumpang" name="nama_penumpang" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="no_telp" class="form-label">Nomor Telepon</label>
                <input type="text" id="no_telp" name="no_telp" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Simpan</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
